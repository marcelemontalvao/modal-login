<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <div>
                <h1>Login </h1>
                <p>Rede Social</p>
            </div>  
        </section>
        <section class="right">
            <p>Login</p>
            <input type="email" name="email" placeholder="Insira o seu email">
            <input type="password" name="senha" placeholder="Insira a sua senha">
            <span id="btn">Esqueci minha senha</span>
            <button>Entrar</button>
        </section>
    </div>
    <div class="container-modal">
        <section class="modal">
            <div class="icon">
                <p>Recuperação de senha</p>
                <ion-icon name="close-circle-outline" id="btn-modal"></ion-icon>
            </div>
            <p>Insira seu email para procurar a sua conta.</p>
            <input type="email" placeholder="Insira o seu email" id="input-email">
            <button class="btn">Submit</button>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/scripts/modal.js"></script>
</body>
</html>
